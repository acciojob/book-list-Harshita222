<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="container">
    <h1>My Book List</h1>
    <div class="form-group">
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="isbn">ISBN:</label>
          <input type="text" id="isbn" class="form-control" required>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Add Book</button>
      </form>
    </div>
    <table class="table table-striped">
      <thead>
		   <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list">
        <!-- Book rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const bookForm = document.getElementById('book-form');
      const bookList = document.getElementById('book-list');

      bookForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const title = document.getElementById('title').value;
        const author = document.getElementById('author').value;
        const isbn = document.getElementById('isbn').value;

        addBookToTable(title, author, isbn);
        clearForm();
      });

      function addBookToTable(title, author, isbn) {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
          <td>${title}</td>
          <td>${author}</td>
          <td>${isbn}</td>
          <td><button class="delete btn btn-danger">Delete</button></td>
        `;
        bookList.appendChild(newRow);
      }

      function clearForm() {
        document.getElementById('title').value = '';
        document.getElementById('author').value = '';
        document.getElementById('isbn').value = '';
      }

      bookList.addEventListener('click', function(event) {
        if (event.target.classList.contains('delete')) {
          event.target.closest('tr').remove();
        }
      });
    });
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
